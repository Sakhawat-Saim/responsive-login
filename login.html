<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="left-side">
          <img src="graphic3.svg" alt="" />
        </div>
        <div class="right-side">
          <div class="form-container">
            <div class="heading">
              <h2 class="login-platform">Get more things done with Loggin platform.</h2>
              <p class="login-description">
                Access to the most powerfull tool in the entire design and web
                industry.
              </p>
            </div>
            <div class="login-heading">
              <a href="">Login</a>
              <a href="">Register</a>
            </div>
            <form action="">
              <input type="text" placeholder="E-mail Adress" required />
              <input type="password" placeholder="Password" required />
            </form>
            <div class="login-btn-container">
              <button class="login-btn">Login</button>
              <a class="forget-pass" href="">Forget Password?</a>
            </div>
            <div class="other-login-container">
                <div>
                    <p class="lower-para">Or login with</p>
                </div>
                <div>
                <a class="lower-link" href="">Facebook</a>
                <a class="lower-link" href="">Google</a>
                <a class="lower-link" href="">Linkedin</a>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
